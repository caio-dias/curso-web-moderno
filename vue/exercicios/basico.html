<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">

    <div id="app">
        <!-- template, area que o vue vai manipular -->
        <!-- expressoes js funcionam dentro de {{}} -->
        <p>1 - {{2 + 2}}</p>
        <p>2 - {{ "teste".toUpperCase() }}</p>
        <p>3 - Produto: {{nome}} - Preço R$ {{preco}} - Desconto: {{ desconto * 100 }}% </p>
        <p>4 - Hora certa: {{ horaCerta() }}</p>
        <!-- valores vindo de computed, sempre sao printados como atributos, nao como funcoes -->
        <p>5 - Preço com desconto: R${{precoComDesconto}}</p>
    </div>
    <script>
        //nova instancia do vue, uma funcao construtora
        new Vue({
            //propiedades:

            //elemento que o vue vai manipular e selecionar
            el: "#app",
            //data se associa com um obj que voce pode colocar seus dados que vc quer dentro da app
            data: {
                nome: 'Caneta',
                preco: 9.99,
                desconto: 0.15
            },
            //metodos que podemos invocar dentro do template
            methods: {
                horaCerta() {
                    return new Date().toLocaleString()
                }
            },
            //valores calculados, computados (em cima de outros dados que nos temos na vue instance)
            computed: {
                precoComDesconto() {
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>
</html>
