<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Componente</title>
  <link rel="stylesheet" href="/css/estilo.css">
  <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
  <div id="app">
    <contador></contador>
    <contador></contador>
    <contador></contador>
  </div>
  <script>
    //criando um componente vue, um componente utiliza basicamente tudo do que uma instancia vue tem
    Vue.component('contador', {
      //a prop data de um componente sempre retorna um obj de dados, para cada instancia do componente, ter um obj proprio
      data: function () {
        return {
          contador: 0
        }
      },
      methods: {
        add() {
          this.contador++
        },
        remove() {
          this.contador--
        }
      },
      template: `
          <div>
            <span>{{contador}}</span>
            <button @click="add">+1</button>
            <button @click="remove">-1</button>
          </div>
        `
    })

    new Vue({
      el: '#app',
    })
  </script>
</body>

</html>
