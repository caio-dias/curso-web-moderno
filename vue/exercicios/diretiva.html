<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Diretiva Personalizada</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <input type="text" v-model="nome">
        <div v-inverter="nome"></div>
    </div>
    <script>
        //diretiva personalizada
        Vue.directive('inverter', {
            //quando o componente for atualizado
            //pegando o elemento e o valor do binding
            componentUpdated(el, binding) {
                //invertendo o nome
                const invertido = binding.value.split('').reverse().join('')
                el.innerHTML = invertido
            }
        })

        new Vue({
            el: '#app',
            data: {
                nome: ''
            }
        })
    </script>
</body>
</html>
